<!DOCTYPE html>
<html>
<head>
    <title>Visual Question Answering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .left, .right {
            width: 45%;
        }

        .left form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"], input[type="text"], button {
            padding: 10px;
            font-size: 16px;
        }

        .result {
            background-color: #eee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .image-preview {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .label {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Visual Question Answering</h1>

    <div class="container">
        <div class="left">
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="image" required>
                <input type="text" name="question" placeholder="Ask a question about the image" required>
                <button type="submit">Get Answer</button>
            </form>
        </div>
        
        <div class="right">
            {% if image_url %}
                <div>
                    <div class="label">Uploaded Image:</div>
                    <img src="{{ image_url }}" alt="Uploaded Image" class="image-preview">
                </div>
            {% endif %}
            {% if question and answer %}
                <div class="result">
                    <p><strong>Q:</strong> {{ question }}</p>
                    <p><strong>A:</strong> {{ answer }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
